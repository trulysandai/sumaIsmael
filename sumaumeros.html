<html> <!--Ismael Chacón Toledo 3A Prog-->
    <head>
        <title>++ Calculadora ++</title>
	<link rel="shortcut icon" href="calc.png"/>
        <style>
            body{
                text-align: center;
                margin: 10%;
                width:50%;
                background-color: gray;
                padding-left: 15%;
            }
        </style>
    </head>
    <body style="text-align:center;">
        <div>
            <font color="black" size="7px">
                <b style="text-align:center;">Suma de 2 numeros</b>
            </font>
        </div>
        <form name="calculadora">
            <label for="pN">N1: </label>
            <input type="text" name="pN" value="" size="12"><br>
            <label for="sN">N2: </label>
            <input type="text" name="sN" value="" size="12"><br><br>
            <input type="button" name="" value="Sumar" size="12" onclick="cal('+')">
            <br><br>
            <label for="res">R:  </label>
            <input type="text" name="resultado" value="" size="12">
        </form><br>
        <img src="listillo.png" style="width:15%;">
        <script>
            function cal(op){
                var pN = document.calculadora.pN.value;
                var sN = document.calculadora.sN.value;
                var res = eval(pN+op+sN);
                document.calculadora.resultado.value = res
            }
        </script>
    </body>
</html>
